database: hsqldb

# Database Settings
spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=mysql;
    username: sa
    password:
    driverClassName: org.h2.Driver
  #  datasource:
  #    driver-class-name: com.mysql.cj.jdbc.Driver
  #    url: jdbc:mysql://localhost:3306/{스키마 이름}?serverTimezone=Asia/Seoul
  #    username: {계정 아이디}
  #    password: {계정 비밀번호}

  # H2 Settings
  h2:
    console:
      enabled: true
      path: /h2-console

  logging:
    level:
      org:
        springframework.web: debug
  sql:
    init:
      schema-locations: classpath*:/${database}/schema.sql
      data-locations: classpath*:/${database}/data.sql
      platform: h2

  # JPA Settings
  jpa:
    hibernate:
      ddl-auto: none # create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true