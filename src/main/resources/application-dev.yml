database: hsqldb

# Database Settings
spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:password}
    url: jdbc:mysql://${MYSQL_HOST:localhost}:3306/${MYSQL_SCHEMA:antigravity}
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}