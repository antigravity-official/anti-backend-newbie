spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb

  redis:
    host: localhost
    port: 6379

  flyway:
    enabled: false
    baseline-on-migrate: false